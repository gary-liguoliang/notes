---
layout: default
title: Dev notes 
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a> - [{{post.title}}]({{site.baseurl}}{{post.url}})</li>
    {% endfor %}
  </ul>
</div>
