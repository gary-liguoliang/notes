layout: default

<article class="post">
  <h1>{{ page.title }}</h1>

  {% include post-tags.html %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date text-right text-muted" style="font-size:12px">
    - {{ page.date | date: "%Y-%m-%d" }}
    <a href="https://github.com/guoliang-dev/notes/edit/gh-pages/{{ page.path }}">edit</a>
    <hr />
  </div>
</article>
