<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<style>
body {
    font-family: Helvetica, arial, nimbussansl, liberationsans, freesans, clean, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 16px;
    line-height: 1.6;
}

.box {
  border-top:1px solid darkgrey;
  border-bottom:1px solid darkgrey;
}

</style>
    </head>
    <body>

<div class="container">
  <div class="site">
      <div class="header">
        <h1 class="title"><a href="/">liguoliang.com </a></h1>
        <h2 class="title"><a class="extra" href="/notes/">#dev-notes</a></h2>
      </div>
  </div>

  <div class="row">
    <div class="col-md-9">  {{ content }}</div>
    <div class="col-md-3">
      <div class="box">
        {% for tag in site.tags %}
          <span style="font-size: {{ tag | last | size | times: 100 | divided_by: site.tags.size | plus: 70  }}%">
            <a href="{{site.baseurl}}/tags/#{{ tag | first | slugize }}">
              {{ tag | first }}
            </a>
          </span>
        {% endfor %}
      </div>
    </div>
  </div>

</div>

<div class="footer navbar-fixed-bottom" >
  <p class="text-center text-muted" style="margin: 0px; padding: 0px">
    <a href="http://dev.liguoliang.com">Home</a> | <a href="https://github.com/guoliang-dev">GitHub</a> | <a href="http://liguoliang.com">liguoliang.com<a>
  </p>
</div>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-71253977-4"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-71253977-4');
</script>

</body>
</html>
